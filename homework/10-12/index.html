<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>D3 Test Page</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            .funkyText {
              font-family: "Open Sans";
              font-size: 36px;
              font-style: normal;
              font-weight: lighter;
            }
        </style>
    </head>
    <center>
    <body>

        <h1 id="title">D3 Test Page</h1>

        <svg id="circle-viz">
        </svg>
        <br />
        <button onclick="drawCircles(data1)">Data 1</button>
        <button onclick="drawCircles(data2)">Data 2</button>

        <script>
            var title = d3.select("#title");
            title
                .style("color", "black")
                .attr("class","funkyText");
                
        var data1 = [
            {
                country: "usa",
                value: 12412341

            },
            {
                country: "mxn",
                value: 24123410
            }
        ];

        var data2 = [
            {
                country: "chn",
                value: 32412341
            },
            {
                country:"mxn",
                value:24123410
            }
        ];

        function drawCircles(dataArray) {

            function circlePosition() {
                return Math.random() * 100 + 50;
            }

        var circles = d3.select("#circle-viz").selectAll("circle")
            .data(dataArray, function(d) {
                return d.country;
            });

        // Entering Circles
            circles.enter().append("circle")
            .attr("fill", function(d) {
                if (d.country == "usa") {
                    return "black";
                }
                else if (d.country == "mxn") {
                    return "gray";
                }
                else if (d.country = "chn") {
                    return "gold";
                }
            })
            .attr("id", function(d) {
            return d.country;
            })
            .attr("cy", "100")
            .attr("cx", circlePosition)
            .attr("r", "0")
            .transition().duration(1000)
                .attr("r", "25");

            // Updating Circles
            circles
                .transition().duration(1000)
                .attr("cx", circlePosition);

            // Exiting Circles
            circles.exit()
                .transition().duration(1000)
                .attr("r", "0")
                .remove();

        }

    </script>
    
    </center>

    </body>
</html>
